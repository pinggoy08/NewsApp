<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App using Api</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script type="text/javascript" src="bootstrap-4.4.1-dist/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script> -->
   
</head>
<body>

    <nav class="navbar-fixed">
    <div class="navbar navbar-expand navbar-dark " style="background: darkslategray;">
        <a class="navbar-brand" href="index.html">News Search & Bookmarks</a>
        <ul class="navbar-text text-light d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <a class="text-decoration-none text-light col-8" id="topNews" href="#">Top News</a>
            <a class="text-decoration-none text-light col-10" href="#">Bookmarks</a>

            <button class="btn" aria-hidden="true" ><i class="fas fa-toggle-on" class="::before"></i></button>
        
        </ul>

    </div>
</nav>

        <nav class="container-fluid navbar mt-auto align-content-center justify-content-center" style=" opacity: 0.8; background:teal;">
                    <div class="form-group mt-3 col-3">
                        <select class="form-control" id="selectCountry">
                            <option  selected="selected">Select Country</option>
                            <option  value="us">United State of America</option>
                            <option value="uk">UK</option>
                            <option value="ca">Canada</option>
                            <option value="cn">China</option>
                            <option value="ru">Russia</option>
                            <option value="fr">France</option>
                            <option value="ph">Philippines</option>
                            <option value="ae">UAE</option>
                            <option value="au">Australia</option>
                            <option value="ar">Argentina</option>
                            <option value="kr">South Korea</option>
                            <option value="id">Indonesia</option>
                        </select> 
                    </div>
                    <div class="form-group mt-3 col-3">
                        <select class="form-control" id="selectCategory">
                            <option  value= " " selected="selected">Select Category</option>
                            <option  value="business">Business</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="general">General</option>
                            <option value="health">Health</option>
                            <option value="science">Science</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                        </select> 
                    </div>

                    <div class=" form-group mt-3 col-3">
                        <input type="text" class="form-control " id="Search" placeholder="Search..">
                        
                    </div>

                    <div class=" form-inline col-auto">
                        <button type="submit" id="btnSearch" class="btn" aria-hidden="true"><i class="fas fa-search"></i></button>
                    </div>

        </nav>

        <main>
            <div class="outer-container">
                <div class="result-container">
                    <h2 class="results"></h2>
                </div>
                <ul class="containers">
                    
                </ul>
            </div>

        </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <script src="./js/app.js"></script>
</body>
</html>
